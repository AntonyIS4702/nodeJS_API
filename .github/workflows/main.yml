name: node JS CI/CD 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.2'
          cache: 'npm'
          cache-dependency-path: login/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: login

      - name: Build project
        run: npm run build
        working-directory: login


  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Deploy to Vercel
        run: |
          npm install -g vercel
          vercel deploy --prod --token ${{ secrets.REACT_TOKEN }} \
            --yes --confirm \
            --cwd login
